<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="container-operaciones">
            <div class="box">
                <label for="input-bill">Bill</label>
                <div class="container-input-bill">
                    <div name="icon" type="dollar" class="image-dollar center" id="dollar">

                    </div>
                    <input 
                        placeholder="0" 
                        class="input-bill" 
                        type="number" 
                        min="0"
                        step=".01"
                        inputmode="decimal"
                        autofocus
                        id="bill">

                </div>
            </div>
            <div class="box">
                <div>
                    <label for="">Select Tip %</label>
                </div>
                <div class="grid-opciones">
                    <div 
                        class="box-o center" 
                        id="btnPorcentaje"
                        name="5" >
                        <span>5%</span>
                    </div>
                    <div 
                        class="box-o center" 
                        id="btnPorcentaje"
                        name="10">
                        <span>10%</span>
                    </div>
                    <div 
                        class="box-d center" 
                        id="btnPorcentaje"
                        name="15">
                        <span>15%</span>
                    </div>
                    <div 
                        class="box-o center" 
                        id="btnPorcentaje"
                        name="25">
                        <span>25%</span>
                    </div>
                    <div 
                        class="box-o center" 
                        id="btnPorcentaje"
                        name="50">
                        <span>50$</span>
                    </div>
                    <div class="box-c center">
                        <input 
                            type="number" 
                            id="custom"
                            placeholder="Custom" 
                            min="1"
                            class="input-custom">
                    </div>
                </div>
            </div>
            <div class="box">
                <label for="numberPeople">Number of People</label>
                <div class="container-input-bill">
                    <div name="icon" type="person" class="image-dollar center" id="person">

                    </div>
                    <input 
                        placeholder="1" 
                        class="input-bill" 
                        type="number" 
                        id="numberPeople">
                </div>
            </div>
        </div>
        <div class="container-resultados">
            <div class="wrap">
                <div class="resultado">
                    <div class="desc center">
                        <label>
                            Tip Amount
                        </label>
                        <span>/ person</span>
                    </div>
                    <div class="display-resultado">
                        <div name="icon" type="dollar-2" id="dollar-2" class="image-dollar center">

                        </div>
                        <div class="display center">
                            <span id="propinaPersona" class="diplay-text">0.00</span>
                        </div>
                    </div>
                </div>
                <div class="resultado">
                    <div class="desc center">
                        <label>
                            Tip Amount
                        </label>
                        <span>/ person</span>
                    </div>
                    <div class="display-resultado">
                        <div name="icon" type="dollar-2" id="dollar-3" class="image-dollar center">

                        </div>
                        <div class="display center">
                            <span id="totalPersona" class="diplay-text">0.00</span>
                        </div>
                    </div>
                </div>
                <div class="container-btn-reset">
                    <button id="btnReset"> RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
